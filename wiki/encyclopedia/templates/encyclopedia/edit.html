{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki | Edit {{ title }} Page
{% endblock %}

{% block body %}

  <h1>Editing "{{ title }}" Page </h1>
  <form action="{% url 'edit' title=title %}" method="post">
    {% csrf_token %}
    {{ edit_form }}
    <input class="btn btn-warning" type="submit" value="Submit">
  </form>

{% endblock %}
