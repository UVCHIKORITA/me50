{% extends "wiki/layout.html" %}
{% block title %}
    Wiki | Search for {{ query }}
{% endblock %}
{% block body %}
    <h1>Pages containing '{{ query }}'</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
